<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../style/settings.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <a href="./homePage.html"><img class="logo" src="../assets/Icons/logo.svg" height="50px" alt=""></a>

            <span>NAVIGATION</span>
            <a class="link-homepage" href="./homePage.html"><p>Homepage</p></a>
            <a href="#"><p>Playlists</p></a>
            <a class="link_settings" href="#"><p>Settings</p></a>

            <span>PLAYLISTS</span>
            <a href="./likeSongs.html"><p>Liked songs</p><img src="../assets/Icons/love.svg" alt=""></a>

            <span>LIKED SONGS</span>
            <div class="liked_songs">
                <div class="liked_song">
                    <p>STAY</p>
                    <p class="music_time">3:52</p>
                </div>
            </div>
        </div>
        <div class="big_block">
            <div class="contener">
                <header>
                    <div class="header_search_block">
                        <img src="../assets/Icons/search.svg" alt="">
                        <input class="search_input" type="text" placeholder="Search by name and artist">
                        <div class="header_search_block_modal">
                            <p>Введите имя артиста или название песни</p>
                        </div>
                    </div>
                    <div class="header_right">
                        <p class="userName">Alex Adams</p>
                        <span class="userStatus">Free User</span>
                    </div>
                </header>
                <form name="form">
                    <h1>SETTINGS</h1>
                    <div class="name_of_user">
                        <label for="your_name">Your Name</label>
                        <input required type="text" name="name" placeholder="Write your name" id="your_name">
                    </div>
                    <div class="status_of_user">
                        <p>Free or Premium</p>
                        <div class="status_of_user_bottom">
                            <div class="toggle_up">
                                <div class="toggle_in_left"></div>
                            </div>
                            <p>Premium User</p>
                        </div>
                    </div>
                    <div class="no_more_settings">
                        <p>No more settings</p>
                        <img src="../assets/Icons/cry.svg" alt="">
                    </div>
                    <button>Save</button>
                </form>
            </div>
        </div>
        <div class="music_player">
            <div class="music_player_left">
                <p class="music_player_name_music">Темнота</p>
                <span class="music_player_artist">Miyagi & Andy Panda</span>
            </div>
            <div class="music_player_center">
                <div class="icons">
                    <div class="repets_btns">
                        <div class="repet_green_block_black">
                            <img class="btn_repet_white" src="../assets/Icons/repeat.svg" alt="">
                        </div>
                        <div class="repet_green_block"  >
                            <img class="btn_repet_black" src="../assets/Icons/repeat.svg" alt="">
                        </div>
                        <div class="repet_green_block_one">
                            <span>1</span>
                        </div>
                    </div>
                    <img class="track_next" src="../assets/Icons/track-next.svg" alt="">
                    <div class="play_div">
                        <img class="btn_play_music" src="../assets/Icons/play.svg" alt="">
                        <img class="btn_pause_music" src="../assets/Icons/pause_icon.svg" alt="">
                    </div>
                    <img class="track_prev" src="../assets/Icons/track-prev.svg" alt="">
                    <div class="random_btns">
                        <div class="random_btns_black_block">
                            <img src="../assets/Icons/random.svg" alt="">
                        </div>
                        <div class="random_btns_green_block">
                            <img src="../assets/Icons/random.svg" alt="">
                        </div>
                    </div>
                </div>
                <audio   src="../assets/music/Mav-D feat. Miyagi & Andy Panda - Темнота.mp3"></audio>
                <div class="audio_time">
                    <p>2:12</p> 
                    <div class="audio_time_grey">
                        <div class="audio_time_white"></div>
                    </div>
                    <p class="music_player_time_song">3:52</p>
                </div>
            </div>
            <div class="music_player_right">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/settings.js"></script>
</body>
</html>
